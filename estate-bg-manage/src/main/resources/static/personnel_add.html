<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            title:"添加业主",
            owner:{thumbnail:"",id:""},
            fileList:[],
            rules: {
                name: [
                    { required: true, message: '请输入业主名称', trigger: 'blur' },
                    { max: 50, message: '长度小于50个字符', trigger: 'blur' }
                ],
                code: [
                    { required: true, message: '请输入小区名称', trigger: 'blur' },
                    { min: 11,max: 20, message: '长度必须大于11、小于20个字符', trigger: 'blur' }
                ],
                address: [
                    { required: true, message: '请输入小区地址', trigger: 'blur' }
                ],
                area: [
                    { required: true, message: '请输入占地面积', trigger: 'blur' }
                ],
                developer: [
                    { required: true, message: '请输入开发商名称', trigger: 'blur' }
                ],
                estateCompany: [
                    { required: true, message: '请输入物业公司名称', trigger: 'blur' }
                ],
                greeningRate: [
                    { required: true, message: '请输入绿化面积', trigger: 'blur' },
                ],
                totalBuildings:[
                    { required: true, message: '请输入楼栋总数', trigger: 'blur' }
                ],
                totalHouseholds:[
                    { required: true, message: '请输入住户总数', trigger: 'blur' }
                ],
                status:[
                    { required: true, message: '请选择小区状态', trigger: 'change' }
                ],
                thumbnail:[
                    { required: true, message: '请上传小区缩略图', trigger: 'change' }
                ]
            }
        },
        methods:{
            findById(){
                axios.get("/owner/findById?id="+this.owner.id).then((res)=>{
                    this.owner = res.data.data;
                    this.fileList.push({url:"http://localhost/estate"+this.owner.thumbnail});
                });
            },
            handleSuccess(response, file, fileList){
                this.owner.thumbnail=response.data;
            },
            handleRemove() {
                axios.get("/estate/delfile?fileName="+this.owner.thumbnail).then((res)=>{
                    app.owner.thumbnail="";
                    if(res.data.flag){
                        app.fileList=[];
                        this.$message({
                            message: '图片删除成功',
                            type: 'success'
                        });
                    }
                });
            },
            handlePreview(file) {
                console.log(file);
            },
            handleExceed(files, fileList) {
                this.$message.warning(`当前限制选择 1 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            //文件删除提示
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${ file.name }？`);
            },
            //表达重置
            clearAll() {
                this.$refs.ownerFormRef.resetFields();
                if(this.fileList.length>0) {
                    this.handleRemove();
                }
            },
            save(){
                var method = "";
                if(this.owner.id != null){
                    method = "update"
                }else{
                    method = "add"
                }
                axios.post("/owner/"+method,this.owner).then((res)=>{
                    if(res.data.flag){
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                });
            },
            imgUrl(){
                return "http://localhost/estate"+app.owner.thumbnail;
            },
            getQueryString(name){
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        },
        created:function(){
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });
            //获取父页面传递参数，小区ID
            this.owner.id = this.getQueryString("id");
            //根据小区ID获取小区对象，进行数据回显
            if(this.owner.id != null && this.owner.id != ''){
                this.title="修改小区";
                this.findById();
            }
        }
    });
</script>
<script>
    layui.use(['laydate','element','layer','form'], function(){

        form = layui.form();
        laydate = layui.laydate;//日期插件
        okLoading.close($);
        form.render();
        var start = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                //end.min = datas; //开始日选好后，重置结束日的最小日期
                //end.start = datas //将结束日的初始值设定为开始日
            }
        };
        document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
        };
        //图片上传接口
        /*layui.upload({
          url: './upload.json' //上传接口
          ,success: function(res){ //上传成功后的回调
              console.log(res);
            $('#LAY_demo_upload').attr('src',res.url);
          }
        });*/


        //监听提交
        form.on('submit(add)', function(data){
            var member_name=$("input[name='member_name']").val();
            var data=data.field;
            if(member_name==""){
                layer.msg('成员名称不能为空',{icon:5,time:2000});return false;
            }

            $.ajax({
                type:"post",
                url:"xxx",
                data:data,
                dataType:"json",
                success:function(data){
                    if(data.status==1){
                        layer.msg(data.info, {icon: 6,time:2000},function () {
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;
                    }
                    else{
                        layer.msg(data.info,{icon:5,time:2000});return false;
                    }
                }

            });

        });

        form.on('select(aihao)', function(data){
            owner();
        });
        $(function () {
            owner();
        });
        //owner();
        function owner() {
            var owner = $("#owner_id").val();
            $.ajax({
                url:"xxx",
                type:"post",
                dataType:"json",
                data:{owner:owner},
                success:function (data) {
                    //console.log(data);
                    var dlen =data.length;
                    var str='';
                    for (var i=0;i<dlen;i++){
                        var dt=data[i];
                        str +='<option value="' + dt.id + '">';
                        str +=dt.home_name;
                        str +='</option>';
                    }

                    $("#home_id").html(str);
                    form.render('select', 'aihao');
                    //form.render('#building_id');

                }
            })
        }

    })
</script>
<!--栏目缩略图上传-->
<script>
    function upload(obj,id){
        var formData = new FormData();
        formData.append('images', $('#previewImg')[0].files[0]);
        formData.append('id', id);//将id追加再id中
        //console.log(formData);
        layer.msg('图片上传中', {icon: 16});
        $.ajax({
            type:"post",
            processData: false,
            contentType: false,
            url:"xxx",
            data:formData,
            success:function(data){
                if(data.status == 1){
                    console.log(data.image_name);
                    layer.closeAll('loading');
                    //layer.msg(data.info,{icon:1,time:1000});
                    $("#pimages").attr('src',data.image_name);
                    $("#avatar").val(data.image_name);
                    $(".imgs").show();
                    return false;
                }else{
                    layer.msg(data.info,{icon:2,time:1000});
                }
            }
        });
    }
</script>
